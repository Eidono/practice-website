<!DOCTYPE html>
<html>
    <head>
        <title>Survey - Hares, Heaps, Handlebars in Attica</title>
    </head>

    <h1>Survey</h1>

    <form method="post">
        <fieldset>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <input type="checkbox" id="notif" name="notif">
                <label for="notif" class="checkbox-font">Sign me up to <em>possibly</em> (<em>probably not</em>) receive any updates regarding "Hares, Heaps, Handlebars in Attica"</label>
            </div>

            <div>
                <label for="prompt">How does "Hares, Heaps, Handlebars in Attica" make you <strong>feel?</strong></label>
                <textarea id="prompt" name="prompt"></textarea>
            </div>

            <p>Hares, heaps, or handlebars in Attica?</p>

            <div>
                <input type="radio" id="hares" name="hares">
                <label for="hares">Hares</label>

                <input type="radio" id="heaps" name="heaps">
                <label for="heaps">Heaps</label>

                <input type="radio" id="handlebars" name="handlebars">
                <label for="handlebars">Handlebars in Attica</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</html>
